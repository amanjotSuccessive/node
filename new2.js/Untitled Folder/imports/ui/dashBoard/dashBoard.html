<template name = 'dashBoard'>
    <div>
        {{#if currentUser}}
          <p>{{{cUser}}} WELCOME TO DASHBOARD </p>
           {{>inputButton  name = "dashBoardLoginOut" class ="loginUser" value = "Logout" id= "logout"}} 
           <div class="container">
            <header>
              <h1>Todo List</h1>
            </header>

<!--             <label class="hide-completed">
              <input type="checkbox" />
              Hide Completed Tasks
            </label> -->


            <form class="new-task">
              <input type="text" name="text" placeholder="Type to add new tasks" />
            </form>
            <ul>
              {{#each tasks}}
                {{> task}}
              {{/each}}
            </ul>
          </div>
        {{else}}
          <h1 style="background:red ">You are not Logged In Please Login to Continue.</h1>
          {{>login}}
        {{/if}}
    </div>
</template>
