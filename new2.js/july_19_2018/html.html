<html>

<head>
    <script src="js.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css">

    <script language="JavaScript">
        //<!--
        var oRows = document.getElementsByTagName('tr');
        var iRowCount = oRows.length;
        
        alert('Your table has ' + iRowCount + ' rows.');
        //-->
        </script>

</head>

<body>
    <div class="part1">
        <form>
            <div>
                <label for="bookName">Book Name &emsp;: </label>
                <input type="text" id="bookNameID" name="authorName" pattern="/[a-zA-Z\s]/" value="bookName" required onchange="change(this.id)">
            </div>
            <br>
            <div>
                <label for="authorName">Author Name : </label>
                <input type="text" id="authorNameID" name="authorName" value="authorName" required onchange="change(this.id)">
            </div>
            <br>

            <div>
                <input type="checkbox" id="readCheck">
                <b>You read it?</b>
            </div>
            <br>
            <input type="button" class="pushButton" onclick="insertRow()" value="Submit">
            <button type="reset" value="Reset">Reset</button>
        </form>
    </div>


    <div class="part2">
        <input type="text" name="searchBox" id="searchBoxID" placeholder="Search Book Name">
        <input type="button" name="searchBtn" id="searchBtnID" value="Search" onclick="bookNameSearch();">
        <br>
        <input type="button" name="sortBtn" id="sortBtnId" value="Sort" onclick="sortData();" >
        <br>
        <br>
        <table id="myTable" border="solid" limit =5>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Read/Unread</th>

        </table>
        <div class="pagination">
       
            <a href="">&laquo;</a>
            <a class="active" href="">1</a>
            <a href="">2</a>
            <a href="">3</a>
            <a href="">&raquo;</a>
    
        </div>
    


    </div>



</body>

</html>
